<!DOCTYPE html>
<html html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<form class="form-horizontal" th:action="@{/products/update}" th:object="${products}" method="post">
  <fieldset>
    <!-- Form Name -->
    <legend align="center">Update Product in Inventory</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_id">Product ID</label>
      <div class="col-md-4">
        <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required="" type="number" th:field="*{productID}">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_name">Product Name</label>
      <div class="col-md-4">
        <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text" th:field="*{poName}">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_quantity">Quantity in Stock</label>
      <div class="col-md-4">
        <input id="product_quantity" name="product_quantity" placeholder="PRODUCT QUANTITY" class="form-control input-md" required="" type="number" th:field="*{quantity}">
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="price">Price Per Unit</label>
      <div class="col-md-4">
        <input id="price" name="price" placeholder="PRICE" class="form-control input-md" required="" type="number" step="0.01" th:field="*{price}">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="currency">Currency</label>
      <div class="col-md-4">
        <input id="currency" name="currency" placeholder="CURRENCY" class="form-control input-md" required="" type="text" th:field="*{currency}">
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </div>
  </fieldset>
</form>
</body>
</html>
